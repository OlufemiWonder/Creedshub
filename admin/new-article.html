<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Article | Creed Hub Admin</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="admin-layout">
      <aside class="admin-sidebar" id="sidebar">
        <div class="sidebar-header">
          <a href="dashboard.html" class="sidebar-logo">
            <span class="logo-creed">Creed</span
            ><span class="logo-hub">Hub</span>
          </a>
          <span class="sidebar-badge">Admin</span>
        </div>
        <nav class="sidebar-nav">
          <div class="nav-section">
            <span class="nav-section-title">Main</span>
            <a href="dashboard.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect width="7" height="9" x="3" y="3" rx="1"></rect>
                <rect width="7" height="5" x="14" y="3" rx="1"></rect>
                <rect width="7" height="9" x="14" y="12" rx="1"></rect>
                <rect width="7" height="5" x="3" y="16" rx="1"></rect>
              </svg>
              Dashboard
            </a>
          </div>
          <div class="nav-section">
            <span class="nav-section-title">Content</span>
            <a href="articles.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
                ></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" x2="8" y1="13" y2="13"></line>
                <line x1="16" x2="8" y1="17" y2="17"></line>
              </svg>
              All Articles
            </a>
            <a href="new-article.html" class="nav-item active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                ></path>
                <path
                  d="M18.375 2.625a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4Z"
                ></path>
              </svg>
              New Article
            </a>
            <a href="categories.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z"
                ></path>
                <path d="M7 7h.01"></path>
              </svg>
              Categories
            </a>
            <a href="tags.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z"
                ></path>
              </svg>
              Tags
            </a>
          </div>
          <div class="nav-section">
            <span class="nav-section-title">Settings</span>
            <a href="../index.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              View Website
            </a>
            <a href="login.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" x2="9" y1="12" y2="12"></line>
              </svg>
              Logout
            </a>
          </div>
        </nav>
        <div class="sidebar-footer">
          <div class="user-info">
            <div class="user-avatar">A</div>
            <div class="user-details">
              <h4>Admin User</h4>
              <span>Administrator</span>
            </div>
          </div>
        </div>
      </aside>

      <main class="admin-main">
        <header class="admin-header">
          <div class="header-left">
            <button class="mobile-toggle" id="mobileToggle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="3" x2="21" y1="12" y2="12"></line>
                <line x1="3" x2="21" y1="6" y2="6"></line>
                <line x1="3" x2="21" y1="18" y2="18"></line>
              </svg>
            </button>
            <h1 class="page-title">New Article</h1>
          </div>
          <div class="header-right">
            <button class="btn btn-secondary" id="saveDraft">Save Draft</button>
            <button class="btn btn-primary" id="publishArticle">Publish</button>
          </div>
        </header>

        <div class="admin-content">
          <form id="articleForm">
            <div class="admin-card">
              <div class="card-header">
                <h2 class="card-title">Article Details</h2>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label class="form-label" for="title">Title</label>
                  <input
                    type="text"
                    id="title"
                    class="form-input"
                    placeholder="Enter article title"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="form-label" for="excerpt">Excerpt</label>
                  <textarea
                    id="excerpt"
                    class="form-input"
                    rows="3"
                    placeholder="Brief description of the article"
                    style="min-height: 80px"
                  ></textarea>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label" for="category">Category</label>
                    <select id="category" class="form-select" required>
                      <option value="">Select category</option>
                      <option value="politics">Politics</option>
                      <option value="business">Business</option>
                      <option value="tech">Technology</option>
                      <option value="entertainment">Entertainment</option>
                      <option value="crypto">Crypto</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="author">Author</label>
                    <input
                      type="text"
                      id="author"
                      class="form-input"
                      placeholder="Author name"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">Featured Image</label>
                  <div class="image-upload" id="imageUpload">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="48"
                      height="48"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
                      ></path>
                      <polyline points="17 8 12 3 7 8"></polyline>
                      <line x1="12" x2="12" y1="3" y2="15"></line>
                    </svg>
                    <h4>Upload Featured Image</h4>
                    <p>Or enter image URL below</p>
                  </div>
                  <input
                    type="text"
                    id="imageUrl"
                    class="form-input"
                    placeholder="Enter image URL"
                    style="margin-top: 15px"
                  />
                </div>
              </div>
            </div>

            <div class="admin-card">
              <div class="card-header">
                <h2 class="card-title">Content</h2>
              </div>
              <div class="card-body">
                <div class="editor-toolbar">
                  <button
                    type="button"
                    class="toolbar-btn"
                    onclick="formatText('bold')"
                    title="Bold"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                      <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                    </svg>
                  </button>
                  <button
                    type="button"
                    class="toolbar-btn"
                    onclick="formatText('italic')"
                    title="Italic"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <line x1="19" x2="10" y1="4" y2="4"></line>
                      <line x1="14" x2="5" y1="20" y2="20"></line>
                      <line x1="15" x2="9" y1="4" y2="20"></line>
                    </svg>
                  </button>
                  <button
                    type="button"
                    class="toolbar-btn"
                    onclick="formatText('underline')"
                    title="Underline"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M6 4v6a6 6 0 0 0 12 0V4"></path>
                      <line x1="4" x2="20" y1="20" y2="20"></line>
                    </svg>
                  </button>
                  <div class="toolbar-divider"></div>
                  <button
                    type="button"
                    class="toolbar-btn"
                    onclick="formatText('insertUnorderedList')"
                    title="Bullet List"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <line x1="8" x2="21" y1="6" y2="6"></line>
                      <line x1="8" x2="21" y1="12" y2="12"></line>
                      <line x1="8" x2="21" y1="18" y2="18"></line>
                      <line x1="3" x2="3.01" y1="6" y2="6"></line>
                      <line x1="3" x2="3.01" y1="12" y2="12"></line>
                      <line x1="3" x2="3.01" y1="18" y2="18"></line>
                    </svg>
                  </button>
                  <button
                    type="button"
                    class="toolbar-btn"
                    onclick="formatText('insertOrderedList')"
                    title="Numbered List"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <line x1="10" x2="21" y1="6" y2="6"></line>
                      <line x1="10" x2="21" y1="12" y2="12"></line>
                      <line x1="10" x2="21" y1="18" y2="18"></line>
                      <path d="M4 6h1v4"></path>
                      <path d="M4 10h2"></path>
                      <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"></path>
                    </svg>
                  </button>
                  <div class="toolbar-divider"></div>
                  <button
                    type="button"
                    class="toolbar-btn"
                    onclick="formatBlock('h2')"
                    title="Heading"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M6 12h8"></path>
                      <path d="M6 20V4"></path>
                      <path d="M14 20V4"></path>
                    </svg>
                  </button>
                  <button
                    type="button"
                    class="toolbar-btn"
                    onclick="formatBlock('blockquote')"
                    title="Quote"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V21c0 1 0 1 1 1z"
                      ></path>
                      <path
                        d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"
                      ></path>
                    </svg>
                  </button>
                </div>
                <div
                  class="editor-content"
                  id="editor"
                  contenteditable="true"
                  placeholder="Write your article content here..."
                ></div>
              </div>
            </div>

            <div class="admin-card">
              <div class="card-header">
                <h2 class="card-title">Tags</h2>
              </div>
              <div class="card-body">
                <div class="tag-input-container" id="tagContainer">
                  <input
                    type="text"
                    class="tag-input"
                    id="tagInput"
                    placeholder="Type a tag and press Enter"
                  />
                </div>
                <p
                  style="
                    margin-top: 10px;
                    font-size: 13px;
                    color: var(--admin-text-light);
                  "
                >
                  Press Enter or comma to add a tag
                </p>
              </div>
            </div>

            <div class="form-actions">
              <a href="articles.html" class="btn btn-secondary">Cancel</a>
              <button type="button" class="btn btn-secondary" id="saveDraftBtn">
                Save Draft
              </button>
              <button type="submit" class="btn btn-primary">
                Publish Article
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
  </body>
</html>
