        </div>
        <nav class="sidebar-nav">
          <div class="nav-section">
            <span class="nav-section-title">Main</span>
            <a href="dashboard.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"

                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"

              >
                <rect width="7" height="9" x="3" y="3" rx="1"></rect>
                <rect width="7" height="5" x="14" y="3" rx="1"></rect>
                <rect width="7" height="9" x="14" y="12" rx="1"></rect>
                <rect width="7" height="5" x="3" y="16" rx="1"></rect>
              </svg>
              Dashboard
            </a>
          </div>
          <div class="nav-section">
            <span class="nav-section-title">Content</span>
            <a href="articles.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
                ></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" x2="8" y1="13" y2="13"></line>
                <line x1="16" x2="8" y1="17" y2="17"></line>
              </svg>
              All Articles
            </a>
            <a href="new-article.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                ></path>
                <path
                  d="M18.375 2.625a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4Z"
                ></path>
              </svg>
              New Article
            </a>
            <a href="categories.html" class="nav-item active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z"
                ></path>
                <path d="M7 7h.01"></path>
              </svg>
              Categories
            </a>
            <a href="tags.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z"
                ></path>
              </svg>
              Tags
            </a>
          </div>
          <div class="nav-section">
            <span class="nav-section-title">Settings</span>
            <a href="../index.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              View Website
            </a>
            <a href="login.html" class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"

              </svg>

          </div>
        </nav>
        <div class="sidebar-footer">
          <div class="user-info">
            <div class="user-avatar">A</div>
            <div class="user-details">
              <h4>Admin User</h4>
              <span>Administrator</span>
            </div>
          </div>
        </div>
      </aside>

      <main class="admin-main">
        <header class="admin-header">
          <div class="header-left">
            <button class="mobile-toggle" id="mobileToggle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="3" x2="21" y1="12" y2="12"></line>
                <line x1="3" x2="21" y1="6" y2="6"></line>
                <line x1="3" x2="21" y1="18" y2="18"></line>
              </svg>
            </button>
            <h1 class="page-title">Categories</h1>
          </div>
          <div class="header-right">
            <button class="btn btn-primary" id="addCategoryBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 5v14"></path>
                <path d="M5 12h14"></path>
              </svg>
              Add Category
            </button>
          </div>
        </header>

        <div class="admin-content">
          <div class="categories-grid" id="categoriesGrid"></div>
        </div>
      </main>
    </div>

    <div class="modal-overlay" id="categoryModal">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Add New Category</h3>
          <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="categoryForm">
            <div class="form-group">
              <label class="form-label" for="categoryName">Category Name</label>
              <input
                type="text"
                id="categoryName"
                class="form-input"
                placeholder="Enter category name"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="categorySlug">Slug</label>
              <input
                type="text"
                id="categorySlug"
                class="form-input"
                placeholder="category-slug"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="categoryDesc">Description</label>
              <textarea
                id="categoryDesc"
                class="form-input"
                rows="3"
                placeholder="Category description"
                style="min-height: 80px"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancelCategory">Cancel</button>
          <button class="btn btn-primary" id="saveCategory">
            Save Category
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
  </body>
</html>
